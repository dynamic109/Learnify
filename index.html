<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="search-box-container" id="container-1">
      <div class="search-box">
        <button class="btn-search" id="search-btn">Tap</button>
        <input
          id="search-box"
          type="text"
          class="input-search"
          placeholder="Type to Search..."
        />
      </div>
    </section>

    <section>
      <div class="container" id="container-2">
        <div class="search-box-2">
          <button class="btn-search-2" id="search-btn-2">
            <img src="./images/search.svg" id="search-icon" />
          </button>
          <input
            id="search-box-2"
            type="text"
            class="input-search-2"
            placeholder="Type to Search..."
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
